name: Developer Portal build

on:
  push:
    branches: ['main']
    tags: ['release/*']
  pull_request:
    branches: ['main']

env:
  # Necessary for most environments as build failure can occur due to OOM issues
  NODE_OPTIONS: '--max-old-space-size=4096'

jobs:
  setup:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.7.0'
          cache: 'npm'
          cache-dependency-path: |
            **/package-lock.json

      - name: Install dependencies
        run: npm ci

  lint:
    needs: setup
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.7.0'
          cache: 'npm'
          cache-dependency-path: |
            **/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Run typecheck
        run: npm run typecheck

  build-production:
    needs: [setup, lint]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/release/'))
    environment: production
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.7.0'
          cache: 'npm'
          cache-dependency-path: |
            **/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build developer portal UI
        env:
          VITE_API_BASE_URL: https://developer.vultisig.com/api
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-dist-files
          path: dist/
          retention-days: 7

  deploy-production:
    needs: build-production
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/release/'))
    environment: production
    runs-on: ubuntu-22.04
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-dist-files
          path: dist/
      - name: Deploy to production
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          SERVER_USERNAME: ${{ secrets.SSH_USER }}
          SERVER_HOST: ${{ secrets.SSH_SERVER }}
          DEPLOY_DIR: ${{ secrets.SSH_PATH }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan $SERVER_HOST >> ~/.ssh/known_hosts
          # Sync built files to server
          rsync -avz --delete \
            ./dist/ \
            $SERVER_USERNAME@$SERVER_HOST:$DEPLOY_DIR/
